<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>HotSpot</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
</head>

<body>
    <div class="container animated" id="hs-mainbody-wrapper">
        <div id="hs-mainBody">
            <div id="hs-mainbody-center">
                <img class="animated zoomIn" src="assets/img/hotspotlogo.svg">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="hs-mainbody-search-container" class="input-group">
                            <input id="hs-mainBodySearch" type="text" class="form-control animated rubberBand" placeholder="Enter youre city and find something to do">
                            <span class="input-group-btn animated rubberBand"><button id="hs-mainbody-submit"  class="btn btn-default hs-submit" type="button">SEARCH</button></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="hs-app-container">
        <header>
            <div class="contianer">
                <div class="row">
                    <div class="col-sm-4">
                        <img id="hs-nav-logo" src="assets/img/hotspotlogo.svg">
                    </div>
                    <div class="col-sm-4 col-sm-offset-4">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="input-group">
                                    <input id="hs-app-container-Search" type="text" class="form-control" placeholder="SEARCH CITY">
                                    <span class="input-group-btn"> <button id="hs-app-container-submit" class="btn btn-default hs-submit" type="button">SEARCH</button> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- need area for filter options -->
        </header>
        <div id="hs-app-content-container" class="container-fluid">
            <div id="hs-results-container">
            </div>
            <template id="hs-place-results">
                <div class="row">
                </div>
            </template>
            <template id="hs-result">
                <div class="col-md-3 result-container equal animated" venueId="">
                    <div class="result">
                        <img id="hs-place-image" class="img-responsive hs-result-Image" alt="">
                        <img id="hs-place-rating" class="hs-rating" alt="">
                        <h2 id="name">name</h2>
                        <p id="type">type</p>
                    </div>
                </div>
            </template>
            <template id="hs-Location-page">
                <div class="row">
                    <div class="col-md-8">
                        <img class="img-responsive hs-Location-Image" src="">
                    </div>
                    <div class="col-md-4">
                        <div class="description">
                            <p>
                            </p>
                        </div>
                        <h3 class="hs-place-rating">0.0/10</h3>
                        <h3>Address</h3>
                        <div class="col-md-4">
                            <a href=""><img src="" alt="facebook"></a>
                            <a href=""><img src="" alt="twitter"></a>
                        </div>
                    </div>
                </div>
            </template>
            <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
            <script type="text/javascript" src="assets/js/hotspot.js"></script>
</body>

</html>
