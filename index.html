<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>HotSpot</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
</head>

<body>
    <div class="container animated" id="hs-mainbody-wrapper">
        <div id="hs-mainBody">
            <div id="hs-mainbody-center">
                <img src="assets/img/hotspotlogo.svg">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="hs-mainbody-search-container" class="input-group">
                            <!-- Search Box -->
                            <input id="hs-mainBodySearch" type="text" class="form-control" placeholder="Enter Your City and See What Spots Are Hot">
                            <span class="input-group-btn">
                                <!-- Search Button -->
                                <button id="hs-mainbody-submit"  class="btn btn-default" type="button">SEARCH</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="hs-app-container">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <img id="hs-nav-logo" src="assets/img/hotspotlogo.svg">
                    </div>
                    <div class="col-sm-4 col-sm-offset-4">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="input-group">
                                    <input id="hs-app-container-Search" type="text" class="form-control" placeholder="SEARCH CITY">
                                    <span class="input-group-btn"> <button id="hs-app-container-submit" class="btn btn-default" type="button">SEARCH</button> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div id="hs-app-content-container" class="container-fluid">
            place holder content
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/hotspot.js"></script>
</body>

</html>
