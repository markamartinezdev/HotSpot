<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>HotSpot</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/css/bootstrap-select.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
</head>
<body>
    <div class="container animated" id="hs-mainbody-wrapper">
        <div id="hs-mainBody">
            <div id="hs-mainbody-center">
                <img src="assets/img/hotspotlogo.svg">
                <div class="row">
                    <div class="col-lg-12">
                        <div id="hs-mainbody-search-container" class="input-group">
                            <input id="hs-mainBodySearch" type="text" class="form-control" placeholder="Enter youre city and find something to do">
                            <select id="option" class="selectpicker" name="cars">
                                <option value="volvo">Restaurants</option>
                                <option value="saab">Clubs</option>
                                <option value="mercedes">Bars</option>
                            </select>
                            <span class="input-group-btn"><button id="hs-mainbody-submit"  class="btn btn-default hs-submit" type="button">SEARCH</button></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="hs-app-container">
        <header>
            <div class="contianer">
                <div class="row">
                    <div class="col-sm-4">
                        <img id="hs-nav-logo" src="assets/img/hotspotlogo.svg">
                    </div>
                    <div class="col-sm-4 col-sm-offset-4">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="input-group">
                                    <input id="hs-app-container-Search" type="text" class="form-control" placeholder="SEARCH CITY">
                                    <span class="input-group-btn"> <button id="hs-app-container-submit" class="btn btn-default hs-submit" type="button">SEARCH</button> </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- need area for filter options -->
        </header>
        <div id="hs-app-content-container" class="container-fluid">
            <h2>PLACES</h2>
            <template id="tmpl-place-result">
                <div class="col-sm-4 col-lg-4 col-md-4">
                    <div class="reslut">
                        <a href="#">
                            <img src="">
                            <img src="">
                            <h3 class="place name">name</h3>
                            <div class="caption">
                                <h2 class="pull-right rating">0.0</h2>
                                <h3 class=place-type>type</h3>
                            </div>
                        </a>
                    </div>
                </div>
            </template>
            <div class="row">
                <div class="col-md-8">
                    <img class="img-responsive" src="">
                </div>
                <div class="col-md-4">
                    <div class="description" <p>
                        </p>
                    </div>
                    <h3 class="place-rating">0.0/10</h3>
                    <div class="Address">
                        <h3>Address</h3>
                    </div>
                    <div class="footer-col col-md-4">
                        <h3>Social Media</h3>
                        <ul class="list-inline">
                            <li>
                                <a href="#" class="btn-social btn-outline"><span class="sr-only">Facebook</span><i class="fa fa-fw fa-facebook"></i></a>
                            </li>
                            <li>
                                <a href="#" class="btn-social btn-outline"><span class="sr-only">Twitter</span><i class="fa fa-fw fa-twitter"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- /.row -->
            </template>
            <template id="tmpl-location">
                <li>Location</li>
            </template>
            <template id="tmpl-year">
                <a href="#" class="list-group-item">Year 1</a>
            </template>
            <!-- this is where the main content of the app will be i was thinking of makeing template  -->
        </div>
    </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/hotspot.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.2/js/bootstrap-select.min.js"></script>
</body>
</html>
